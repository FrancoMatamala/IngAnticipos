<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión INGCO</title>
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="img/imagen2.png" alt="INGCO Logo" class="logo">
        </div>
        <div class="right-container">
            <h1>Inicio de sesión</h1>
            <p>Inicia sesión con tu cuenta de INGCO</p>
            <form action="solicitud.html" method="post">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="************" required>
                
                <button type="submit">Inicia sesión</button>
            </form><br>
            <p2>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p2>
        </div>
    </div>
</body>
</html>
