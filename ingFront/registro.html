<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro INGCO</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <h1>Registro</h1>
            <p>Regístrate para iniciar sesión</p>
            <form action="inicio.html" method="post" class="form-left">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Manuel Alejandro Lagos Urzúa" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="************" required>
                
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="************" required>
            </form>
        </div>
        <div class="right-container">
            <img src="img/imagen2.png" alt="INGCO Logo" class="logo">
            <form action="inicio.html" method="post" class="form-right">
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="rut" placeholder="20.866.691-6" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                
                <label for="area-trabajo">Área de trabajo</label>
                <select id="area-trabajo" name="area-trabajo" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Electrónica">Electrónica</option>
                    <!-- Añadir más opciones según sea necesario -->
                </select>
                
                <button type="submit">Crear Cuenta</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="inicio.html">Inicia Sesión</a></p>
        </div>
    </div>
</body>
</html>
