<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - INGCO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Registro</h1>
            <p>Regístrate para iniciar sesión</p>
            <form>
                <label for="nombre-completo">Nombre Completo</label>
                <input type="text" id="nombre-completo" placeholder="Manuel Alejandro Lagos Urzúa">
                
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" placeholder="************">
                
                <label for="confirmar-contrasena">Confirmar Contraseña</label>
                <input type="password" id="confirmar-contrasena" placeholder="************">
            </form>
        </div>
        <div class="right-panel">
            <img src="C:\Users\Unclar\Desktop\eis\img\imagen1.png" alt="INGCO Logo">
            <form>
                <label for="rut">Rut</label>
                <input type="text" id="rut" placeholder="20.866.691-6">
                
                <label for="correo-electronico">Correo Electrónico</label>
                <input type="email" id="correo-electronico" placeholder="Correo Electrónico">
                
                <label for="area-trabajo">Área de trabajo</label>
                <select id="area-trabajo">
                    <option value="">Seleccionar</option>
                    
                </select>
                
                <button type="submit">Crear Cuenta</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="inicio_sesion.html">Inicia Sesión</a></p>
        </div>
    </div>
</body>
</html>
